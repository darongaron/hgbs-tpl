{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
<nav class="p-paging">
  {{ if .Paginator.HasPrev }}
  <a href="{{ .URL }}page/{{ .Paginator.Prev.PageNumber }}" rel="nofollow">前の記事</a>
  {{ end }}

  {{ if .Paginator.HasNext }}
  <a href="{{ .URL }}page/{{ .Paginator.Next.PageNumber }}" rel="nofollow">次の記事</a>
  {{ end }}
</nav>
{{ end }}
